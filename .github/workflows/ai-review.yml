          if [ -z "$RESPONSE" ]; then
            echo "Error: Empty response from API"
            echo "review<<EOF" >> $GITHUB_OUTPUT
            echo "API èª¿ç”¨å¤±æ•—ï¼šæ”¶åˆ°ç©ºéŸ¿æ‡‰ã€‚è«‹æª¢æŸ¥ API å¯†é‘°å’Œç¶²è·¯é€£æ¥ã€‚" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
