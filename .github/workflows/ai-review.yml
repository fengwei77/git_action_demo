      # æ­¥é©Ÿ 5ï¼šå°‡å¯©æŸ¥çµæœç™¼å¸ƒåˆ° Pull Request
      - name: Post or update review comment
        uses: actions/github-script@v7
        with:
          script: |
            const botIdentifier = '### ğŸ¤– GLM AI ç¨‹å¼ç¢¼å¯©æŸ¥å ±å‘Š';
            const reviewOutput = inputs.reviewOutput || inputs.noChangesOutput || 'å¯©æŸ¥éç¨‹ä¸­ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ã€‚';

            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
